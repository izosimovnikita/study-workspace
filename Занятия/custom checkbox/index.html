<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>checkbox</title>
</head>
<body>

	<div class="box">
		<div class="box__checkbox checkbox">
			<input type="checkbox" id="checkbox1" name="checkbox1" class="checkbox__input">
			<label for="checkbox1" class="checkbox__label">Прочитал правила сообщества</label>
		</div>
		<p class="box__title">Standard</p>
	</div>
	<br>
	<div class="box">
		<div class="box__checkbox checkbox">
			<input type="checkbox" id="checkbox2" name="checkbox2" class="checkbox__input" checked>
			<label for="checkbox2" class="checkbox__label">Прочитал правила сообщества</label>
		</div>
		<p class="box__title">Checked</p>
	</div>
	<br>
	<div class="box">
		<div class="box__checkbox checkbox">
			<input type="checkbox" id="checkbox3" name="checkbox3" class="checkbox__input" disabled>
			<label for="checkbox3" class="checkbox__label">Прочитал правила сообщества</label>
		</div>
		<p class="box__title">Disabled</p>
	</div>
	<br>
	<div class="box">
		<div class="box__checkbox checkbox">
			<input type="checkbox" id="checkbox4" name="checkbox4" class="checkbox__input" checked disabled>
			<label for="checkbox4" class="checkbox__label">Прочитал правила сообщества</label>
		</div>
		<p class="box__title">Disabled & Checked</p>
	</div>
</body>
</html>
